<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-6xl my-16">Welcome to my <span class="text-purple-600">Bank</span></h1>
    </header>

    <main>
        <section class="bg-blue-400 mx-auto w-3/4 p-8 text-center">
            <h2 class="text-2xl">Please Login</h2>
            <div>
                <input class="my-4 w-3/4 rounded" id="email-field" type="text" placeholder="Your Email Address"><br>
                <input class="w-3/4 rounded" id="password-field" type="password" placeholder="Your Password"><br>
                <button id="login-btn" class="bg-yellow-600 my-4 px-4 py-2 text-white rounded font-medium">Login</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="./assets/js/index.js"></script>
</body>
</html>
